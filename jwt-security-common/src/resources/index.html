<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portefolje-klientside</title>
    <link type="image/x-icon" rel="shortcut icon"
          href="https://www.nav.no/_public/shared/bilder/favicon.ico?_ts=151292348c8">
    <script src="autologin.js" type="text/javascript"></script>

</head>
<body onload="onStartup()">
<div id="mainapp" class="veilarbportefoljeflatefs"/>

<div style="font-family:monospace; margin:0.2em; background-color:#e6e6e6; border-style: solid; border-width: 0.1em; border-radius: 0.4em; word-wrap:break-word">

    <div id="usernamePasswordForm" style="display: none;">
        <h1>Brukernavn og passord autentisering</h1>
        <p>SPNEGO autentisering feilet. Brukernavn og passord autentisering</p>
        <label>Brukernavn: </label><input id="username" type="text" placeholder="Username"/>
        <label>(demo)</label>
        <br/>
        <label>Passord: </label><input id="password" type="text" placeholder="Password"/><label>(changeit)</label>
        <br/>
        <input type="submit" onclick="startUsernamePasswordLoginSequence()" value="Login"/>
    </div>
</div>

<div id="statusPane" style="display:none">
    <h2>Events</h2>
</div>

<div id="errorPane" style="display:none">
    <h2>Errors</h2>
</div>
</body>
</html>
